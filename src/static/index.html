<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="#game" class="game-wrapper">
        <h1>Reflex Game</h1>
        <div class="game-information">
            <span>Lifes Left: 3</span>
            <span>Score: 0</span>
            <span id="timer">Time left:</span>
        </div>
        <div class="board-wrapper" id="board">
        </div>
        <div class="controls">
            <button id="startButton">Start the game </button>
            <button id="resetButton">Reset the game</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
